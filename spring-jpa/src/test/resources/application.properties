server.port=8100
spring.application.name=spring-jpa
# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/springjpa?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# multi-datasource config
spring.primary.datasource.jdbc-url=jdbc:mysql://localhost:3306/springjpa?serverTimezone=GMT%2B8
spring.primary.datasource.username=root
spring.primary.datasource.password=123456
spring.primary.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.secondary.datasource.jdbc-url=jdbc:mysql://localhost:3306/secondary?serverTimezone=GMT%2B8
spring.secondary.datasource.username=root
spring.secondary.datasource.password=123456
spring.secondary.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# jpa config
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
